<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>think-with-react</title>
</head>
<body>
    <!-- Creating a div to setup a react container -->
    <div id="react-container"></div>

    <!-- Load the React Library  -->
    <!-- React and React DOM -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- Adding babel compiler -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Linking the react element -->
    <script type="text/babel" src="./app.js"></script>
    <!-- [ type="text/babel" ] is given as parameter for script when babel is used -->

</body>
</html>



<!-- Note: Babel transpiles the xml [or JSX] to browser javascript -->
